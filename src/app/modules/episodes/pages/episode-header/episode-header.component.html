<div class="flex items-center">
  <!-- Category name -->
  <div class="ml-2 font-semibold uppercase">Episodes</div>
</div>
<!-- Pagination -->
<div class="flex items-center">
  <!-- Info -->
  <div class="flex items-center mr-3 text-md font-medium">
    <span>{{ pagination.startIndex + 1 }}</span>
    <span class="mx-1 text-secondary">-</span>
    <span>{{ pagination.endIndex + 1 }}</span>
    <span class="mx-1 text-secondary">of</span>
    <span>{{ pagination.totalResults }}</span>
  </div>
  <!-- Previous page button -->
  <a
    class="w-8 h-8 min-h-8"
    mat-icon-button
    [class.disabled]="pagination.currentPage === 1"
    [routerLink]="[
      '../' + (pagination.currentPage > 1 ? pagination.currentPage - 1 : 1)
    ]"
  >
    <mat-icon class="icon-size-5" fontIcon="chevron_left"></mat-icon>
  </a>
  <!-- Next page button-->
  <a
    class="w-8 h-8 min-h-8"
    mat-icon-button
    [class.disabled]="pagination.currentPage === pagination.lastPage"
    [routerLink]="[
      '../' +
        (pagination.currentPage < pagination.lastPage
          ? pagination.currentPage + 1
          : pagination.lastPage)
    ]"
  >
    <mat-icon class="icon-size-5" fontIcon="chevron_right"></mat-icon>
  </a>
</div>

<!-- Loading bar -->
<mat-progress-bar
  class="absolute inset-x-0 bottom-0 h-0.5"
  *ngIf="false"
  [mode]="'indeterminate'"
></mat-progress-bar>
